<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="navigation">
      <div class="website-logo">
        <img
          class="dashboard-icon"
          src="assets/logo/dashboard.svg"
          alt="dashboard"
        />
        <a href="#" class="dashboard-text">OdinDashboard</a>
      </div>

      <nav class="nav-primary">
        <ul>
          <li class="nav-wrapper">
            <img src="assets/logo/home.svg" alt="home" class="nav-items" />
            <a href="#" class="nav-text">Home</a>
          </li>
          <li class="nav-wrapper">
            <img
              src="assets/logo/profile.svg"
              alt="profile"
              class="nav-items"
            />
            <a href="#" class="nav-text">Profile</a>
          </li>
          <li class="nav-wrapper">
            <img
              src="assets/logo/message.svg"
              alt="message"
              class="nav-items"
            />
            <a href="#" class="nav-text">Messages</a>
          </li>
          <li class="nav-wrapper">
            <img
              src="assets/logo/history.svg"
              alt="history"
              class="nav-items"
            />
            <div class="nav-text">History</div>
          </li>
          <li class="nav-wrapper">
            <img src="assets/logo/tasks.svg" alt="tasks" class="nav-items" />
            <div class="nav-text">Tasks</div>
          </li>
          <li class="nav-wrapper">
            <img
              src="assets/logo/community.svg"
              alt="communities"
              class="nav-items"
            />
            <a href="#" class="nav-text">Communities</a>
          </li>
        </ul>
      </nav>

      <nav class="nav-secondary">
        <ul>
          <li class="nav-wrapper">
            <img
              src="assets/logo/settings.svg"
              alt="settings"
              class="nav-items"
            />
            <a href="#" class="nav-text">Settings</a>
          </li>
          <li class="nav-wrapper">
            <img
              src="assets/logo/support.svg"
              alt="support"
              class="nav-items"
            />
            <a href="#" class="nav-text">Support</a>
          </li>
          <li class="nav-wrapper">
            <img
              src="assets/logo/privacy.svg"
              alt="privacy"
              class="nav-items"
            />
            <a href="#" class="nav-text">Privacy</a>
          </li>
        </ul>
      </nav>
    </aside>

    <header class="utility-bar">
      <div class="search-bar">
        <img src="assets/logo/search.svg" alt="search" class="search-icon" />
        <input class="search-input" />
      </div>
      <div class="user-actions">
        <img
          src="assets/logo/bell.svg"
          alt="notification"
          class="notifications-icon"
        />
        <img
          src="assets/img/duck.webp"
          alt="user-profile"
          class="profile-picture-small profile-pictures"
        />
        <a href="#" class="user-name">@JohnFerrancol</a>
      </div>
      <div class="user-summary">
        <img
          src="assets/img/duck.webp"
          alt="user-profile"
          class="profile-picture-big profile-pictures"
        />
        <div class="intro-to-user">
          <p class="introduction">Hi there,</p>
          <h2 class="display-username">John Ferrancol (@JohnFerrancol)</h2>
        </div>
      </div>
      <div class="button-container">
        <button class="action-buttons">New</button>
        <button class="action-buttons">Upload</button>
        <button class="action-buttons">Share</button>
      </div>
    </header>
    <main>
      <div>L Bozo</div>
    </main>
  </body>
</html>
